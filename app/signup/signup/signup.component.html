<app-spinner [backgroundColor]="'rgba(0, 0, 0, 0.5)'" *ngIf="isSubmitting"></app-spinner>
<div class="custom-card">
  <h2 class="custom-card-header">Sign Up</h2>
  <div class="custom-card-body">
   
    <form [formGroup]="form" (ngSubmit)="onSubmit()" #f="ngForm">
      <ngb-alert *ngIf="successAlertVisible" type="success" (closed)="successAlertVisible = false" [dismissible]="true"
      class="bg-transparent border-success border text-success d-flex align-items-center fs-5">
User is successfully registered.
</ngb-alert>
      <ngb-alert *ngIf="form.invalid && f.submitted" type="danger" [dismissible]="false">
        Please fill out all required fields correctly.
      </ngb-alert>
   
   
     <ngb-alert *ngIf="errorAlertVisible" type="danger" [dismissible]="true" (closed)="errorAlertVisible = false">
      {{ errorMessage }}
    </ngb-alert>
    
      <ngb-alert *ngIf="passwordAlertVisible" type="danger" [dismissible]="true" (closed)="passwordAlertVisible = false">
        Your Password is not strong
      </ngb-alert>
    

      <div class="custom-form-group">
        <label class="custom-label">First Name</label>
        <input type="text" formControlName="firstName" class="custom-input" placeholder="Enter your first name" />
      </div>
      <div class="custom-form-group">
        <label class="custom-label">Last Name</label>
        <input type="text" formControlName="lastName" class="custom-input" placeholder="Enter your last name" />
      </div>
      <div class="custom-form-group">
        <label class="custom-label">Email</label>
        <input type="email" formControlName="email" class="custom-input" placeholder="Enter your email" />
      </div>
      <div class="custom-form-group">
        <label class="custom-label">Phone Number</label>
        <input type="text" formControlName="phoneNumber" class="custom-input" placeholder="Enter your 10-digit phone number">
      </div>
      

      <div class="custom-form-group">
        <label class="custom-label">Password</label>
      </div>
      <div class="custom-form-group">
        <input name="password" matInput placeholder="Enter password" type="password" formControlName="password">
      </div>
      <div class="custom-form-group">
        <strength-meter [value]="form.value.password" (measure)="onStrengthChange($event)"></strength-meter>
      </div>
      
      <div class="custom-button-group">
        <button type="submit" class="custom-button">Register</button>
        <a routerLink="../login" class="custom-link">Cancel</a>
      </div>
    </form>
  </div>
</div>
