<div class="card custom-card">
    <div class="card-body">
      <h4 class="card-title">User Details</h4>
      <h5 class="card-subtitle text-muted">List of Users</h5>
      <div class="table-responsive mt-4">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Phone Number</th>
              <th>

             View</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let user of users">
              <tr *ngIf="user.id !== 1">
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phoneNumber }}</td>
              
              </tr>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
