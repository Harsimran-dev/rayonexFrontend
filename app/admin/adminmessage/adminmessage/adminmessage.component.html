<div class="container">
    <div class="row">
      <div class="col-md-6">
        <h3>Send Message</h3>
        <form (ngSubmit)="sendMessage()">
          <div class="form-group">
            <label for="messageContent">Message:</label>
            <textarea class="form-control" id="messageContent" name="messageContent" rows="3" [(ngModel)]="messageContent" required></textarea>

          </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
      <div class="col-md-6">
        <h3>Previous Conversations</h3>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let conversation of previousConversations">
            <strong>Sender:</strong> {{ usersMap.get(conversation.senderId)?.firstName }} |
            <strong>Receiver:</strong> {{ usersMap.get(conversation.recipientId)?.firstName }} |
            <strong>Content:</strong> {{ conversation.content }}
          </li>
        </ul>
      </div>
      
    </div>
  </div>
